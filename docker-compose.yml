services:
  postgres:
    image: postgres:16-alpine
    container_name: link2pay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: link2pay
      POSTGRES_PASSWORD: link2pay
      POSTGRES_DB: link2pay
    ports:
      - "5432:5432"
    volumes:
      - link2pay_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U link2pay -d link2pay"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  link2pay_pg_data:
